<!doctype html>
<html>
  <head>
    <title>Test Order API</title>
    <!-- Updated for deployment -->
  </head>
  <body>
    <h1>Test Order API</h1>
    <button onclick="testOrder()">Test Order Creation</button>
    <button onclick="getDropProducts()">Get Drop Products First</button>
    <div id="result"></div>

    <script>
      let availableDropProducts = [];

      async function getDropProducts() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Getting drop products...';

        try {
          const response = await fetch('/api/drops/next-active/drop-products');
          const data = await response.json();

          if (data.success && data.dropProducts) {
            availableDropProducts = data.dropProducts;
            resultDiv.innerHTML = `
              <h3>Available Drop Products:</h3>
              <pre>${JSON.stringify(data.dropProducts, null, 2)}</pre>
            `;
          } else {
            resultDiv.innerHTML = `
              <h3>Error getting drop products:</h3>
              <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
          }
        } catch (error) {
          resultDiv.innerHTML = `
            <h3>Error:</h3>
            <pre>${error.message}</pre>
          `;
        }
      }

      async function testOrder() {
        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = 'Testing...';

        // Use real drop product ID if available, otherwise use test data
        let testData;

        if (availableDropProducts.length > 0) {
          const firstProduct = availableDropProducts[0];
          testData = {
            customerName: 'Test Customer',
            customerEmail: 'test@example.com',
            customerPhone: '+33652413901',
            pickupTime: '12:00',
            pickupDate: '2024-12-20',
            items: [
              {
                id: firstProduct.id, // Use real drop_product_id
                name: firstProduct.products?.name || 'Test Sandwich',
                quantity: 1,
                price: firstProduct.selling_price,
              },
            ],
            totalAmount: firstProduct.selling_price,
            specialInstructions: 'Test order with real product',
          };
        } else {
          // Fallback to test data
          testData = {
            customerName: 'Test Customer',
            customerEmail: 'test@example.com',
            customerPhone: '+33652413901',
            pickupTime: '12:00',
            pickupDate: '2024-12-20',
            items: [
              {
                id: 1,
                name: 'Test Sandwich',
                quantity: 2,
                price: 8.5,
              },
            ],
            totalAmount: 17.0,
            specialInstructions: 'Test order',
          };
        }

        try {
          const response = await fetch('/api/orders', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(testData),
          });

          const data = await response.json();

          resultDiv.innerHTML = `
            <h3>Response Status: ${response.status}</h3>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        } catch (error) {
          resultDiv.innerHTML = `
            <h3>Error:</h3>
            <pre>${error.message}</pre>
          `;
        }
      }
    </script>
  </body>
</html>
